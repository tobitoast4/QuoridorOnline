<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/notify.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stats.css' )}}">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> --> <!-- use this for production -->
</head>
<body>
    <style>
        body {
            margin: 0;
        }
    </style>

    
    <div class="header-container">
        <div>{{ user.id }}</div>
        <div>{{ user.name }}</div>
        <h3 id="players_turn" style="text-align: center; margin: 10px 0;">INSTUCTION</h3>
    </div>
    
    <canvas></canvas>
    <div style="width: 100%;">
        <div id="notify-holder" class="notify-container"></div>
    </div>
    
    <div class="stats-container">
        <div class="stats-padding">
            <div id="stats_grid" class="stats-grid">
                <!-- the stats of the players will be placed here (e.g. the remaining walls) (see /js/stats.js) -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/header.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/stats.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/notify.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/game.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/query_server.js' )}}"></script>

    <script>
        async function getGameData() {
        var data_to_be_returned = null;
            try {
                const response = await fetch("http://127.0.0.1:5009/get_game/", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "user_id": "user.id",
                        "user_name": "user.name",
                    })
                });
                data_to_be_returned = await response.json();

            } catch (error) {
                console.log('Error:', error);
            }

            return data_to_be_returned;
        }

        async function createPlayers() {
            var game_data = await getGameData();
            var initial_setup_json = game_data["initial_setup"]; //TODO: Use the amount fields property??
            var players_json = initial_setup_json["players"];
            var colors = ["red", "blue", "green", "black"];
            for (var p = 0; p < players_json.length; p++) {
                var player_json = players_json[p];
                var player = new Player(player_json["user"]["id"], player_json["user"]["name"], colors[p]);

                // Add start_ and win_option_fields
                for (var i = 0; i < player_json["start_option_fields"].length; i++) {
                    var col_num = player_json["start_option_fields"][i]["col_num"];
                    var row_num = player_json["start_option_fields"][i]["row_num"];
                    var field = getFieldByColAndRow(col_num, row_num);
                    player.start_option_fields.push(field);
                }
                for (var i = 0; i < player_json["win_option_fields"].length; i++) {
                    var col_num = player_json["win_option_fields"][i]["col_num"];
                    var row_num = player_json["win_option_fields"][i]["row_num"];
                    var field = getFieldByColAndRow(col_num, row_num);
                    player.win_option_fields.push(field);
                }

                players.push(player);  // players is defined in game.js
            }

            refreshPlayerStats();
        }

        players_action_state = STATE_PLACE_PLAYER;
        createPlayers();
    </script>
</body>
</html>
