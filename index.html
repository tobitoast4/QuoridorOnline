<body>
    <style>
        body {
            margin: 0;

    </style>

    <div style="position: fixed; width: 100%;">
        <div id="players_turn" style="width: 100%; text-align: center;">INSTUCTION</div>
    </div>
    <canvas></canvas>
    <div style="width: 100%;">
        <div id="notify-holder" class="notify-container"></div>

    <div class="stats-container">
        <div class="stats-padding">

    <script src="./js/stats.js"></script>

    <script>
        player1 = new Player("Green", "green");
        player1.start_option_fields = getFieldByColOrRow(null, 0);
        player1.win_option_fields = getFieldByColOrRow(null, game_board.amount_fields-1);
        player2 = new Player("Red", "red");
        player2.start_option_fields = getFieldByColOrRow(null, game_board.amount_fields-1);
        player2.win_option_fields = getFieldByColOrRow(null, 0);
        player3 = new Player("Blue", "blue");
        player3.start_option_fields = getFieldByColOrRow(0, null);
        player3.win_option_fields = getFieldByColOrRow(null, game_board.amount_fields-1);
        players.push(player1);
        players.push(player2);
        players.push(player3);
        var field = getFieldByColAndRow(4, 0);
        movePlayer(player1, field, true);
        var field = getFieldByColAndRow(4, 8);
        movePlayer(player2, field, true);
        var field = getFieldByColAndRow(0, 4);
        movePlayer(player3, field, true);
        players_action_state = STATE_MOVE; 

        refreshPlayerStats();
    </script>
